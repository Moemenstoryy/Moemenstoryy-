<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            color: red;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: small;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>خدمة العملاء</h1>
        <form action="mailto:moemenstoryy.com" method="post" enctype="text/plain">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="إرسال">
        </form>
        <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>
    <div class="footer">
        &copy; 2024 مؤمن. جميع الحقوق محفوظة.
    </div>

</body>
</html>
